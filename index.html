<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body
    style="
      background-image:url(./imgs/game-console.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    "
  >
    <!-- big Container -->
    <div
      class="big-container"
      style="position: relative; display: inline-block;"
    >
      <!-- small Container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 94%;
          height:100%;
          align-items: center;
        "
      >
        <!-- playerHealth -->
        <div
          style="
            position: relative;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgba(23, 126, 90, 0.48);
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 4px;
            font-size: 42px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 900;
            color: aliceblue;
            border-radius: 25%;
          "
        >
          100
        </div>
        <!-- Enemy Health -->
        <div style="position: relative; height: 20px; width: 100%">
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              border-radius: 8px;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border-radius: 8px;
            "
          ></div>
        </div>
      </div>
      <div
        id="resultOfGame"
        style="
          position: absolute;
          color: aliceblue;
          margin: 4px;
          font-size: 42px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-weight: 900;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas  style="padding-bottom:40px"></canvas>
    </div>
    <!--How to play-->
    <div style="background-color:rgb(17, 17, 17);color:#fff;height:90%;padding:20px;border-radius:10px">
      NOTE: How To Play ? <br />Player 1: can use (q, space, e, r) to fight &&
      (w, a, d) to move and jump <br />Player 2: can use (arrow-down, <b>,</b>,
      ., /) && (arrow-right, arrow-left, arrow-up) to move and jump
    </div>
    <script src="./js/utls.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
